<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header text-center text-primary font-weight-bold" th:text="${title}"></div>
    </div>
    <div class="card-body">
        <h4 class="card-title">
            <a th:href="@{/addpatient}" class="btn btn-primary btn-xs">Crear Paciente</a>
        </h4>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
        <tr>
            <th>Historia Clinica</th>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient: ${patients}">
            <td th:text="${patient.history}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.surname}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/addpatient/}+${patient.id}" th:text="'Editar'"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
