<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{/css/main.css}">-->
</head>
<body>
    <!--<header>Iniciar sesión</header>-->
    <div class="mainContainer">
        <form action="#" th:action="@{/dashboard}" th:object="${user}" method="get">
            <div class="form-group">
                <label for="exampleUser" class="p-3 mb-2 col col-2 bg-primary text-white">Usuario</label>
                <input type="text" th:field="*{user}"
                       class="form-control p-3 mb-2 col col-6 bg-white text-primary"
                       id="exampleUser"
                       aria-describedby="userHelp"
                       placeholder="introduzca usuario">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword" class="p-3 mb-2 col col-2 align-self-center align-items-center bg-primary text-white">Contraseña</label>
                <input type="password" th:field="*{pass}"
                       class="form-control p-3 mb-2 col col-6 bg-white text-primary"
                       id="exampleInputPassword"
                       placeholder="introduzca contraseña">
                <br />
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
    <footer></footer>
</body>
</html>
